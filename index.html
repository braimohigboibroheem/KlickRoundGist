<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KlickRoundGist</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
         <img src="./klickround-logo.jpeg" alt="KlickRoundGist">
      <h1 class="logo">KlickRoundGist</h1>
       
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Stay Informed, Stay Ahead</h2>
      <p>Your daily dose of tech, politics, and lifestyle news.</p>
    </div>
  </section>

  <section class="featured-posts container">
    
    <h3>Featured Posts</h3>
    <div class="posts-grid" id="featured-posts">
      <!-- Posts injected by JS -->
    </div>
  </section>

  <section class="all-posts container">
    <h3>Latest Articles</h3>
    <div class="posts-grid" id="all-posts">
      <!-- Posts injected by JS -->
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 KlickRoundGist. All rights reserved.</p>
    </div>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
